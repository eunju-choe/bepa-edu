<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처리 결과</title>
</head>
<body>
    <h1>처리 결과</h1>

    <h2>중복된 이름</h2>
    {{ duplicated_names|safe }}
    <a href="/download/{{ duplicated_file }}">중복된 이름 CSV 다운로드</a>

    <h2>이름 개수 불일치</h2>
    {{ name_mismatch|safe }}
    <a href="/download/{{ mismatch_file }}">이름 개수 불일치 CSV 다운로드</a>

    <h2>과정명 비교</h2>
    {{ comparison|safe }}
    <a href="/download/{{ comparison_file }}">과정명 비교 CSV 다운로드</a>
</body>
</html>
